<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="form-template" onsubmit="createRecipe()">
        <label id="name">Name: </label>
        <input type="text" id="name"><br>
        
        <label id="description">Description: </label>
        <input type="text" id="description"><br>
        
        <label>Ingredients: </label>
        <input type="text" id="ingredient1"><br>
        <input type="text" id="ingredient2"><br>
        <input type="text" id="ingredient3"><br>
        <input type="text" id="ingredient4"><br>
        <input type="text" id="ingredient5"><br>
        
        <input type="submit">
      </form>
    </script>
    
    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipe">
        <h2>{{name}}</h2>
        <p>{{description}}</p>
        <ul>
          {{#each ingredients}}
            <li>{{ingredient_name}}</li>
          {{/each}}
        </ul>
        <a href="#" onclick="displayEditForm()">Edit Recipe</a>
      </div>
    </script>
    
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
